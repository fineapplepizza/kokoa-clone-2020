</head>
<body>
    <!-- 상태바는 하나밖에 없다. -->
   <div class="status-bar">   
    <div class="status-bar__column">
    <!-- 이름안에 부모와 자식을 명시 
    CSS볼때 햇갈리기 때문에 길게 쓰는게 좋음-->
      <span>No Service</span>
       <i class="fas fa-wifi"></i>
    </div>
    
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">

        <i class="fas fa-bolt"></i>   
     </div>
    </div>
<!-- header를 구분하기 위해서 class로 지음 -->
    <header class = "welcome-header">
<h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
<p class="welcome-header__text">If you have a Kakao Account, log in with email or phone number.</p>

    </header>
    <!-- form은 id로 -->
    <!-- form은 중요한 두가지 속성 있음 - action,method 
    action- 어떤 페이지로 data를 보낼건지 지정할 수 있음
-->
<!-- method는 POST방식과 GET 방식이 있음
POST방식은 백엔드 서버에 정보를 전송하는 방식 
GET은 보안에 취약해서 username이랑password는 GET방식으로 보내면 안돼
URL에 포함되어도 상관없는 정보들을 GET방식으로 보내는것
GET방식은 가끔씩 사용하는게 좋음-->
    <form action="friends.html" method ="get"id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kakao Account or Password</a>

    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
