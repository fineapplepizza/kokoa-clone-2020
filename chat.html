<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Chat w/ nico - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <!-- 상태바는 하나밖에 없다. -->
   <div class="status-bar"> 
      <!-- 상태바는 하나밖에 없다. -->
    <div class="status-bar__column">
    <!-- 이름안에 부모와 자식을 명시 
    CSS볼때 햇갈리기 때문에 길게 쓰는게 좋음-->
      <span>No Service</span>
       <i class="fas fa-wifi"></i>
    </div>
    
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>   
     </div>

    </div>
     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
                </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">카라</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-location-arrow"></i></span>
        </div>
     </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, April 17, 2023
        </div>

        <div class="message-row">
            <img src="file:///C:/Users/samsung/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kokoa-clone/kokoa-clone-2020/screenshot/tulip.png"/>
           <div class="message-row__content">
            <span class="message__author">Juyean</span>
            <div class="message__info">

                <span class="message__bubble">Hi!</span>
                <sapn class="message__time">21:27</sapn>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
       <div class="message-row__content">
        <div class="message__info">

            <span class="message__bubble">안녕 반가워 새로운 영웅은 언제나 환영이야!</span>
            <sapn class="message__time">21:27</sapn>
        </div>
    </div>
</div>
     
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>

    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
